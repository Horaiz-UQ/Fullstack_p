<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="product-list fastcampus">
            <ul class="list-unstyled list-group-flush">
                <li class="list-group-item" id="1">

                        <img src="./static/prod1.jpg" class="mr-3 product-image" alt="...">

                                    <strong>장난감 블록</strong><br>
                                    <small>성수동</small><br>
                                    <span>20,000원</span>
                            </div>
                    </div>
                </li>
                <li class="list-group-item" id="2">
                    <div class="media">
                        <img src="./static/prod2.jpg" class="mr-3 product-image" alt="...">
                            <div class="media-body">
                                <strong>곰인형</strong><br>
                                <small>성수동</small><br>
                                <span>50,000원</span>
                            </div>
                    </div>
                </li>
                <li class="list-group-item" id="3">
                    <div class="media">
                        <img src="./static/prod3.jpg" class="mr-3 product-image" alt="...">

                                <strong>곰인형2</strong><br>

                <li class="list-group-item" id="4">

                        <img src="./static/prod4.jpg" class="mr-3 product-image" alt="...">

        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalContent">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
